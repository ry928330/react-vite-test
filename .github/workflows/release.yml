name: Release

on:
  push:
    branches:
      - main

jobs:

  build:
    name: Execute Yarn Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: upload result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path:  dist/
      #- name: Set Output
      #  id: output
      #  run: echo ::set-output name=artifact::dist
      #  outputs:
      #    artifact: ${{ steps.output.outputs.artifact }}

  information:
    name: GitHub Context
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: echo "$GITHUB_CONTEXT"
    
  generate_git_tags:
    needs: "build"
    name: 'GitHub Tags'
    runs-on: ubuntu-latest
    outputs:
      output_new_tag: ${{ steps.taggerFinal.outputs.new_tag }}

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
        with:
          fetch-depth: '0'
      - name: Generate Final Version
        id: taggerFinal
        uses: anothrNick/github-tag-action@1.59.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          WITH_V: true
          DEFAULT_BRANCH: main
      - name: Echo New Tag
        run: echo "The next tag version will be:${{ steps.taggerFinal.outputs.new_tag }}"
          
  generate_git_release:
    needs: generate_git_tags
    name: 'GitHub Release'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release Action
        uses: ncipollo/release-action@v1.10.0
        with:
          tag: ${{ needs.generate_git_tags.outputs.output_new_tag }}
          token: ${{ secrets.CHANGELOG_RELEASE }}


  generate_sentry_release:
    needs: [generate_git_tags, generate_git_release]
    name: Sentry Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Split Repo Name
        uses: jungwinter/split@v2
        id: split_repo_name
        with:
          msg: ${{ github.repository }} 
          separator: "/"
          maxsplit: 1
      - name: Echo Repo Name
        run: echo "${{ steps.split_repo_name.outputs._1 }}@${{ steps.split_repo_name.outputs._2 }}"
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: my-artifact/dist
      - name: Display structure of downloaded files
        run: ls -R
      - name: Sentry Release
        uses: getsentry/action-release@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{secrets.SENTRY_PROJECT}}
          SENTRY_RELEASE_ASSETS: ./my-artifact/dist/assets
        with:
          environment: production
          version: "react-vite-test@${{needs.generate_git_tags.outputs.output_new_tag}}"
          sourcemaps: "./dist"
          url_prefix: "~/dist"
          
